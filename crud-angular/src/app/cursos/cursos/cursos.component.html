<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos Dispon√≠veis</span>
    </mat-toolbar>

    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

      <!-- ID Column -->
       <ng-container matColumnDef="_id">
         <th mat-header-cell *matHeaderCellDef> ID. </th>
         <td mat-cell *matCellDef="let cursos"> {{cursos._id}} </td>
       </ng-container>
     
       <!-- Nome Column -->
       <ng-container matColumnDef="nome">
         <th mat-header-cell *matHeaderCellDef> Curso </th>
         <td mat-cell *matCellDef="let cursos"> {{cursos.nome}} </td>
       </ng-container>
     
       <!-- Categoria Column -->
       <ng-container matColumnDef="categoria">
         <th mat-header-cell *matHeaderCellDef> Categoria </th>
         <td mat-cell *matCellDef="let cursos"> {{cursos.categoria}} </td>
       </ng-container>
     
      
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
  </mat-card-content>
</mat-card>
